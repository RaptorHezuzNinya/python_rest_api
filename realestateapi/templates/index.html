<!DOCTYPE html>
<html>
    <head>
        <title>Flask app</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    </head>
    <body>
        <div>
            <form action="{{url_for('prereg')}}" method="POST">
                <div>
                    <input title="Don't worry. We hate spam, and will not share your email with anyone." placeholder="Enter your email address" type="email" name="email">
                    <input title="password." placeholder="password" type="password" name="password">
                    <span><button type="submit">GO</button></span>
                </div>
            </form>
        </div>
        <div class="upload-wrapper">
            <div class="container">
                <form action="/upload" method="POST" enctype="multipart/form-data">
                        <p>Select CSV/JSON file to upload:</p>
                        <input type="file" name="inputFile" id="inputFile">
                        <button type="submit" value="Upload File" name="submit">Submit fasdfsdfile</button>
                </form>
            </div>
        </div>
    </body>
</html>
